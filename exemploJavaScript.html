<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JavaScript</title>
</head>
<body>

    <script>
        const numero = prompt("Digite um numero e tecle enter");

        if (numero > 0) {
            if (numero % 2 ==0) {
                alert(numero + " é positivo e par");
                
            } else {
                alert(numero + " é positivo e impar")
            }
          
        } else if (numero == 0) {

            alert(numero + " foi o numero informado, e não é positivo nem negativo");
        } else  {

            alert(numero + " é negativo");

        }
    



    </script>
    
</body>
</html>
